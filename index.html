<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Tracker</title>
</head>
<body>
    <header class="row p-2 bg-primary bg-gradient text-white mb-3">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="row justify-content-between">
        <section class="col-12 col-md-3 m-auto">
            <aside class="card mb-4">
                <h4 class="card-header">Search By City:</h4>
                <form class="form-body p-auto">
                    <input class="input-group form-control mb-1" placeholder="Chicago"></input>
                    <button class="btn border btn-primary w-100">Search</button>
                </form>
            </aside>

            <aside class="card">
                <h4 class="card-header">Searched Cities</h4>
                <form class="form-body">
                    <button></button>
                </form>
            </aside>                
        </section>

        <section class="col-12 col-md-8">
            <h3 id="city-name" class="card-subtitle">Showing Weather For: </h3>
            <div class="list-group"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
